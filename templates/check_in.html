<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKFC 출석 체크</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h1 { color: #333; margin-bottom: 25px; }
        input, select { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        select { background-color: white; }
        button { width: 100%; padding: 15px; border: none; background-color: #4A5568; color: white; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>출석 체크</h1>
        <form action="/submit_name" method="post">
            <input type="text" name="name" placeholder="이름을 입력하세요" required autofocus>
            <select name="member_type" required>
                <option value="" disabled selected>부원 구분을 선택하세요</option>
                <option value="임원진">임원진</option>
                <option value="액팅">액팅</option>
                <option value="신입부원">신입부원</option>
                <option value="연구팀">연구팀</option>
                <option value="기타">기타 (외부인, 교류전 등)</option>
            </select>
            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
