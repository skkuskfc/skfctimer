<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - SKFC 세션 관리 웹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>회원가입</h2>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-error">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}

            <form method="post">
                <input type="text" name="name" placeholder="이름" required>
                <input type="text" name="user_id" placeholder="아이디" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <input type="password" name="password_confirm" placeholder="비밀번호 확인" required>
                <input type="text" name="unique_code" placeholder="고유코드" required>
                <button type="submit" class="btn-primary">가입하기</button>
            </form>
            <a href="{{ url_for('login') }}" class="btn-secondary">로그인으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
