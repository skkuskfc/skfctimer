<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SKFC 세션 관리 웹</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icon5.png') }}">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app-container">
        <aside class="sidebar">
            <div class="logo"><h1>SKFC</h1><div class="logo-text"><span>세션 관리</span><span>웹</span></div></div>
            <nav class="menu">
                <button class="menu-item" data-content="attendance">출석 관리</button>
                <button class="menu-item" data-content="history">출석 기록</button>
                <button class="menu-item active" data-content="ceda-timer">복합 CEDA 타이머</button>
                <button class="menu-item" data-content="free-timer">자유토론 타이머</button>
                <button class="menu-item" data-content="general-timer">일반 타이머</button>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1 id="main-title">복합 CEDA 타이머</h1>
                <div class="header-right">
                    {% if session.user_name %}
                        <span class="user-info">{{ session.user_name }}님 환영합니다.</span>
                        <a href="{{ url_for('logout') }}" class="logout-btn">로그아웃</a>
                    {% endif %}
                    <span class="version">Ver 2.0.5</span>
                </div>
            </header>
            <section id="content-area" class="content-area">
                </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
